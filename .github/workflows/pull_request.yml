name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint_and_test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.1.1
        run_install: false

    - name: Install dependencies
      run: pnpm install

    - name: Run lint
      run: pnpm run lint

    - name: Run tests
      run: pnpm run test

    - name: Build project
      run: pnpm run build
